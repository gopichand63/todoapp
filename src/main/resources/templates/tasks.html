<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">üìù Todo Application</h1>
    </div>

    <form action="/" method="post" class="row g-3 justify-content-center">
        <div class="col-md-8">
            <input type="text" name="title" class="form-control form-control-lg" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success btn-lg w-100">Add Task</button>
        </div>
    </form>

    <div class="mt-5">
        <h4 class="mb-3">Your Tasks</h4>
        <div class="list-group">
            <th:block th:each="task : ${tasks}">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${task.title}">Task Title</span>
                    <!-- Add any edit/delete buttons here if needed -->
                </div>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
